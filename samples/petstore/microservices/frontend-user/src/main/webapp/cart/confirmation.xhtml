<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://butterfaces.larmic.de/components">

<h:head>
    <title>Java Pet Shop </title>
    <h:outputStylesheet library="css" name="font-awesome.min.css"/>
</h:head>
<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <h3>Order Confirmation</h3>
            <h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"/>
            <br/>

            <p> Thank you for the purchase order </p>

            <p> Your order confirmation number is : <h:outputText value="#{checkoutBean.orderConfirmationNo}"/></p>


            <h:form>
                <b:commandLink value="OK"
                               styleClass="btn btn-primary btn-xs"
                               action="#{navigationBean.redirectToPetListing}"
                               rendered="false"/>
                <h:link value="Contine Shoping" styleClass="btn btn-primary btn-xs" outcome="/pet/list"/>
                <br/>

            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
