<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://butterfaces.larmic.de/components">

<h:head>
    <title>Java Pet Shop </title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
          rel="stylesheet"/>
</h:head>
<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <div class="container-fluid body-wrapper">

                <div class="row">
                    <div class="col-md-6">
                        <h3>Pet Details</h3>
                        <h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"/>
                        <br/>
                        <div class="pet-list-block">
                            <div class="pet-image effect2">
                                <h:graphicImage value="#{petListBean.selectedValue.image}"/>
                            </div>


                            <p> Seq No : <h:outputText value="#{petListBean.selectedValue.id}"/></p>

                            <p> Type : <h:outputText value="#{petListBean.selectedValue.category.name}"/></p>

                            <p> Age in Months : <h:outputText value="#{petListBean.selectedValue.ageMonths}"/></p>

                            <p> Entered Date : <h:outputText value="#{petListBean.selectedValue.dateAdded}"/></p>

                            <p> Description: <h:outputText value="#{petListBean.selectedValue.details}"/></p>

                            <p> Price : <h:outputText value="#{petListBean.selectedValue.price}"/></p>
                            <h:form>
                                <b:commandLink value="Go back"
                                               styleClass="btn btn-default"
                                               action="#{petListBean.backtoList()}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
