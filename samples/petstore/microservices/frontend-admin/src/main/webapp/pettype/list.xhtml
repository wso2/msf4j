<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://butterfaces.larmic.de/components">
<h:head>
    <title>Java Pet Shop </title>
</h:head>
<h:body>
    <h3>Avilable Pet Types</h3>

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <div class="container-fluid body-wrapper">

            <div class="row">
            <div class="col-md-6">
                <h3>Pet types</h3>
            <h:form>
                <b:table id="petTypeTable"
                         class="table table-bordered"
                         var="rowItem"
                         uniqueIdentifier="petTypeTable"
                         value="#{petTypeListBean.petTypes}"
                         singleSelectionListener="#{petTypeListBean.tableSelectionListener}"
                         model="#{petTypeListBean.tableModel}"
                         tableCondensed="false"
                         tableStriped="false"
                         tableBordered="false"
                         ajaxDisableRenderRegionsOnRequest="true"
                         rendered="true">
                    <f:ajax render="output:petTypeTable"/>
                    <b:column id="column1"
                              label="Pet Type">
                        <h:outputText value="#{rowItem.name}"/>
                    </b:column>
                    <b:column id="column2"
                              label="Remove">
                        <b:commandLink value="Remove"
                                       styleClass="btn btn-danger btn-xs"
                                       action="#{petTypeListBean.removePetType(rowItem)}">
                            <f:ajax render="@form"/>
                        </b:commandLink>
                    </b:column>
                </b:table>
            </h:form>
            </div></div></div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
