<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://butterfaces.larmic.de/components">
<h:head>
    <title>Login form</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="font-awesome.min.css"/>
</h:head>
<h:body>

    <header class="header header-default">
        <div class="container-fluid">
            <div class="pull-left brand float-remove-xs text-center-xs">
                <h:graphicImage name="img/logo-inverse.svg" alt="wso2" title="wso2" class="logo">
                    <h1><em>WSO2 Petstore Login </em></h1>
                </h:graphicImage>
            </div>
        </div>
    </header>

    <div class="container-fluid body-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="container col-xs-10 col-sm-6 col-md-6 col-lg-3 col-centered wr-content wr-login col-centered">
                    <div>
                        <h2 class="wr-title uppercase blue-bg padding-double white boarder-bottom-blue margin-none">Sign in </h2>

                    </div>
                    <div class="boarder-all ">
                        <div class="clearfix"></div>

                        <div class="padding-double login-form">

                            <h:form id="login-form" role="form">
                                <h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"/>

                                <b:text id="username"
                                        label="Username"
                                        hideLabel="false"
                                        value="#{loginBean.username}"
                                        required="true"
                                        autoFocus="true"
                                        rendered="true"
                                        placeholder="Enter your username...">
                                    <b:tooltip>
                                        Enter your username...
                                    </b:tooltip>
                                </b:text>

                                <b:secret id="password"
                                          label="Password"
                                          hideLabel="false"
                                          value="#{loginBean.password}"
                                          required="true"
                                          autoFocus="true"
                                          placeholder="Enter your password">
                                    rendered="true">
                                    <b:tooltip>
                                        Enter your password...
                                    </b:tooltip>
                                </b:secret>
                                <br/>

                                <h:commandButton action="#{loginBean.doLogin}"
                                                 value=" Login "
                                                 class="wr-btn grey-bg col-xs-12 col-md-12 col-lg-12 uppercase font-extra-large"/>
                                <br/>
                                <br/>
                            </h:form>

                            <div class="clearfix"></div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="container-fluid">
            <p>WSO2 Pet Store | &#169;
                <script>document.write(new Date().getFullYear());</script>
                <a href="http://wso2.com/" target="_blank"><i class="icon fw fw-wso2"></i> Inc</a>. All Rights Reserved.
            </p>
        </div>
    </footer>
</h:body>
</html>
